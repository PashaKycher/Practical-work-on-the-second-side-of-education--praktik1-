<!DOCTYPE html>

</head>

<body>
    <script>
        let obj1 = { a: 3, b: 2 };
        let obj2 = { a: 3, b: 2 };

        function calculate(a, b, operator) {
            if (a instanceof Object && b instanceof Object) {
                let tempResObject = {};
                switch (operator) {
                    case '+':
                        tempResObject.a = a['a'] + b['a'];
                        tempResObject.b = a['b'] + b['b'];
                        break;
                    case '-':
                        tempResObject.a = a['a'] - b['a'];
                        tempResObject.b = a['b'] - b['b'];
                        break;
                    case '*':
                        tempResObject.a = a['a'] * b['a'];
                        tempResObject.b = a['b'] * b['b'];
                        break;
                    case '/': if (b['a'] == 0 || b['b'] == 0) {
                        return alert('Ділити на нуль не можна');
                    } else {
                        tempResObject.a = a['a'] / b['a'];
                        tempResObject.b = a['b'] / b['b'];
                    }; break;
                    default: alert('Ви ввели неправильний арифметичний знак!'); 
                        break;
                }
                console.log(tempResObject);
            }
        }

        calculate(obj1, obj2, "*");
    </script>
</body>
